<div class="espacio">
    <h1 class="nombre-sitio text-center ">Mantenimiento<span> De Tipo Cliente</span></h1>
  </div>
  
  
  <div>
      <button class="agregar" mat-button color="primary" (click)="openModal()">Crear</button>
  </div>
  
  <table mat-table [dataSource]= "listTipoClientes" class="mat-elevation-z8">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID Tipo Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Tipo de Cliente</th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

  
      <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element"> 
              <button mat-button color="accent" (click)="openModal(element)">Modificar</button>
              <button mat-button color="warn" (click)="eliminar(element)">Eliminar</button>
          </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

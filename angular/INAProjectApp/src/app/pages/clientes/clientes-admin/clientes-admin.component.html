<p>{{titulo}}</p>
<div class="modal-form">
    <form [formGroup]="clienteForm.baseForm">
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Cédula</mat-label>
          <input matInput type="text" formControlName="cedula">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width-input">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" formControlName="nombre">
        </mat-form-field>
          
        <mat-form-field appearance="fill" class="full-width-input">
            <mat-label>Primer Apellido</mat-label>
            <input matInput type="" formControlName="apellido1">
        </mat-form-field>
        
        <mat-form-field appearance="fill" class="full-width-input">
            <mat-label>Segundo Apellido</mat-label>
            <input matInput type="text" formControlName="apellido2">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width-input">
            <mat-label>Fecha de Nacimiento</mat-label>
            <input matInput type="date" formControlName="fechaNac">
        </mat-form-field>

        <mat-form-field appearance="fill">
        <mat-label>Género</mat-label>
        <select matNativeControl formControlName="genero">
            <option value="" disabled>Selecciona una opción</option>
            <option value="1">Femenino</option>
            <option value="2">Masculino</option>
            <option value="3">Otro</option>
        </select> 
        </mat-form-field> 
        <br> 
        
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Tipo de Cliente</mat-label>
          <select matNativeControl formControlName="tipoCliente">
            <option *ngFor="let item of dataSource" value="{{item.id}}">{{ item.nombre }}</option>
          </select>
        </mat-form-field>

        <select>
          
        </select>

        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Descuento Máximo</mat-label>
          <input matInput type="number" formControlName="descMax">
        </mat-form-field>
        
        <mat-form-field appearance="fill" class="full-width-input">
            <mat-label>Foto</mat-label>
            <input matInput type="text" formControlName="foto">
        </mat-form-field>
        
        <button mat-button color="accent" type="submit" [mat-dialog-close]="true" (click)="guardar()" [disabled]="!this.clienteForm.baseForm.valid">Guardar</button> 
        <button mat-button color="warn" [mat-dialog-close]="true" >Salir</button>      </form> 
</div>
